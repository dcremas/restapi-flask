openapi: 3.0.0
info:
  title: "Weatherdata Flask REST API"
  description: "An API about hourly weather observations across the US"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Date:
      type: "object"
      required: 
        - date
      properties:
        date:
          type: "string"
    StationID:
      type: "object"
      required: 
        - stationid
      properties:
        stationid:
          type: "string"
  parameters:
    date:
      name: "date"
      description: "Date of the observation to get"
      in: path
      required: True
      schema:
        type: "string"
    stationid:
      name: "stationid"
      description: "StationID of the observation to get"
      in: path
      required: True
      schema:
        type: "string"

paths:
  /observations:
    get:
      operationId: "observations.get_all_observations"
      tags:
        - "Observations"
      summary: "Read the list of all observations"
      responses:
        "200":
          description: "Succesfully read observations list"
  /observations/date/{date}:
    get:
      operationId: "observations.get_all_date"
      tags:
        - Date
      summary: "Read one date"
      parameters:
        - $ref: "#/components/parameters/date"
      responses:
        "200":
          description: "Successfully read one date"
  /observations/station/{stationid}:
    get:
      operationId: "observations.get_all_stationid"
      tags:
        - StationID
      summary: "Read one station"
      parameters:
        - $ref: "#/components/parameters/stationid"
      responses:
        "200":
          description: "Successfully read one station"
